#dist: trusty
language: rust
rust:
  - nightly

addons:
  apt:
    packages:
      - libssl-dev
      - libusb-1.0-0-dev
      - gcc-4.8
      - g++-4.8
      - cmake

cache: cargo

install:
  - export CXX="g++-4.8"

script:
  - cargo test --all -j 2
  - cd pf_sandbox
  - cargo check --no-default-features
  - cargo check --no-default-features --features=vulkan
  #- cargo check --no-default-features --features=opengl
  #- cargo check --no-default-features --features=vulkan,opengl

